spring:
  application:
    name: claims-service

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: fraud-detector
      auto-offset-reset: earliest
      # CRITICAL: Disable auto-commit for manual offset management
      enable-auto-commit: false
      max-poll-records: 100
      max-poll-interval-ms: 300000
      session-timeout-ms: 30000

    listener:
      ack-mode: manual_immediate
      concurrency: 6
      poll-timeout: 3000
      type: batch

  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    jedis:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5

# Logging
logging:
  level:
    root: INFO
    com.claims: DEBUG
    org.springframework.kafka: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 8080

